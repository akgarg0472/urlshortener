name=UrlShortenerServiceTest

# Console appender configuration
appender.console.type=Console
appender.console.name=consoleLogger
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

# Root logger configuration
rootLogger.level=OFF

# URL shortener logger configuration
logger.urlshortener.name=com.akgarg.urlshortener
logger.urlshortener.level=TRACE
logger.urlshortener.appenderRef.console.ref=consoleLogger