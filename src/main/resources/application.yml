url:
  shortener:
    domain: localhost:8765/

spring:
  application:
    name: urlshortener-service
  jackson:
    default-property-inclusion: non_null

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    enabled: true
  instance:
    status-page-url-path: /admin/management/info
    health-check-url-path: /admin/management/health

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
      base-path: /admin/management
  endpoint:
    prometheus:
      access: read_only
    health:
      show-details: always
      access: read_only
    info:
      access: read_only

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs

statistics:
  service:
    usage:
      base-path: /api/v1/statistics/usage
subscription:
  service:
    active:
      base-path: /api/v1/subscriptions/active